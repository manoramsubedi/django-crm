{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3>Create your account.</h3>

        <h5>Start managing your client today!</h5>

        <hr>
        <br>

        <form method ="POST" autocomplete="off">

            {% csrf_token %}

            {{form | crispy}} <!--'form' from views.py -register- context - 'form' -->

            <br>

            <button type = "submit" class="btn btn-primary w-100 btn-block p-2">Create Account</button>

        </form>

        <br>

        <div class="text-center">
            <p>Already have an account?</P> <a href={% url 'login' %}>Login</a> <!--'login' is the name specificied in urls.py - -->

        </div>
        <br>
    </div>  
</body>
    
    

{% endblock %}

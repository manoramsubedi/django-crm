{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3>Add a New Record</h3>
        <h5>--Vega-CRM--</h5>


        <hr>
        <br>

        <form method ="POST" autocomplete="off">

            {% csrf_token %}

            {{form | crispy}} <!--#'form' from views.py- "add_record-method"  - context - 'form' --> 

            <br>

            <button type = "submit" class="btn btn-primary w-100 btn-block p-2">Add Record</button>

        </form>
    </div>
    
</body>
{% endblock %}
